<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us & Ask a Question</title>
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
    <div id="progressBar"></div>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="../imgs/logo.png" alt="Futurix Logo">
            </a>
        </div>
        <ul class="nav-links" id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about_us.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="recruitments.html">Recruitments</a></li>
        </ul>
        <div class="hamburger" id="hamburger"></div>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    <div class="container">
        <h2>Contact Us</h2>
        <div class="contact-card">
            <h3>Get in Touch</h3>
            <p><strong>Bishanka (Vice President):</strong> +91 72007 60948</p>
            <p><strong>Email:</strong> futurix.ctech@gmail.com</p>
        </div>

        <div class="question-container">
            <h2>Ask Us a Question</h2>
            <p>If you have any queries, feel free to ask us. We'll get back to you as soon as possible!</p>

            <form id="contactForm" action="https://formspree.io/f/xnnakbna" method="POST">
                <!-- Name -->
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <!-- Email -->
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <!-- Question -->
                <label for="question">Your Question:</label>
                <textarea id="question" name="question" rows ="5" placeholder="Lorem ipsum odor amet, consectetuer adipiscing elit. Conubia elementum phasellus ipsum elementum efficitur facilisis, dolor nisl elementum?" required></textarea>

                <!-- Submit Button -->
                <button type="submit">Submit Question</button>
            </form>

            <div id="statusMessage"></div>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <!-- Social Icons (moved to left or right) -->
            <div class="social-icons">
                <a href="https://www.linkedin.com/company/futurix-srmist/mycompany/" target="_blank">
                    <img src="../imgs/linkedin.png" alt="LinkedIn">
                </a>
                
                <a href="https://www.instagram.com/futurix.ctech?igsh=NmEzZmcxYTZ3YXM5" target="_blank">
                    <img src="../imgs/instagram.png" alt="Instagram">
                </a>
            </div>
    
            <!-- Footer Logo -->
            <div class="footer-logo">
                <img src="../imgs/logo.png" alt="Futurix Logo">
            </div>
        </div>
    </footer>
    
    <script src="../js/contact.js"></script>
</body>
</html>
