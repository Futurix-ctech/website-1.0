     <div class="question-container">
            <h2>Ask Us a Question</h2>
            <p>If you have any queries, feel free to ask us. We'll get back to you as soon as possible!</p>

            <form id="contactForm" action="https://formspree.io/f/xanwgzwq" method="POST">
                <!-- Name -->
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <!-- Email -->
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <!-- Question -->
                <label for="question">Your Question:</label>
                <textarea id="question" name="question" rows ="5" placeholder="Lorem ipsum odor amet, consectetuer adipiscing elit. Conubia elementum phasellus ipsum elementum efficitur facilisis, dolor nisl elementum?" required></textarea>

                <!-- Submit Button -->
                <button type="submit">Submit Question</button>
            </form>

            <div id="statusMessage"></div>
        </div>
    </div>
